    </header>

    <main class="sell-main">
        <section class="sell-form-section">
            <div class="container">
                <h2>List Your E-Waste Item for Recycling</h2>
                <p class="section-subtitle">Fill out the details below to connect with recyclers.</p>
                
                <form id="sell-form" class="sell-form">
                    <div class="form-group">
                        <label for="product-name">Item Name (e.g., Dell Latitude Laptop, iPhone X)</label>
                        <input type="text" id="product-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" required>
                            <option value="">-- Select a Category --</option>
                            <option value="Computers & Laptops">Computers & Laptops</option>
                            <option value="Mobile Phones & Tablets">Mobile Phones & Tablets</option>
                            <option value="Computer Accessories">Computer Accessories</option>
                            <option value="Monitors & Display Devices">Monitors & Display Devices</option>
                            <option value="Printers & Scanners">Printers & Scanners</option>
                            <option value="Home Appliances">Home Appliances</option>
                            <option value="Large Appliances">Large Appliances</option>
                            <option value="Batteries & Power Devices">Batteries & Power Devices</option>
                            <option value="Networking Devices">Networking Devices</option>
                            <option value="Lighting & Other Electronics">Lighting & Other Electronics</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="product-brand">Brand (e.g., Apple, Samsung, HP)</label>
                        <input type="text" id="product-brand">
                    </div>

                    <div class="form-group">
                        <label for="product-age">Age of Item (in years)</label>
                        <input type="number" id="product-age" min="0" step="1">
                    </div>

                    <div class="form-group">
                        <label for="working-condition">Working Condition</label>
                        <select id="working-condition" required>
                            <option value="Working">Working</option>
                            <option value="Not Working">Not Working</option>
                            <option value="Partially Working">Partially Working</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="product-image">Upload Image(s) (You can select multiple files)</label>
                        <input type="file" id="product-image" accept="image/*" multiple required>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Description (optional)</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submit-btn">List My Item</button>

                    <p id="status-message" class="status-message"></p>
                </form>
            </div>
        </section>
    </main>
